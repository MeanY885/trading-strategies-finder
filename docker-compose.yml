services:
  frontend:
    build: ./frontend
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro  # Hot reload frontend changes
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    build: ./backend
    expose:
      - "8080"
    # Shared memory for NumPy multiprocessing (default 64MB is too small)
    shm_size: "8gb"
    volumes:
      - ./data:/app/data
      - ./output:/app/output
      - ./backend:/app/backend  # Hot reload backend changes (requires restart)
      - ./cache/ohlcv:/app/data/ohlcv_cache
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql://trading:trading_dev@db:5432/trading_optimizer

      # ============================================
      # THREADING CONFIGURATION (CRITICAL FOR SPEED)
      # ============================================
      # Disable internal BLAS threading - prevents thread oversubscription
      # Parallelism comes from ProcessPoolExecutor, not BLAS threads
      - OMP_NUM_THREADS=1
      - OPENBLAS_NUM_THREADS=1
      - MKL_NUM_THREADS=1
      - NUMEXPR_NUM_THREADS=1

      # Numba threading for VectorBT JIT operations
      - NUMBA_NUM_THREADS=4
      - NUMBA_THREADING_LAYER=workqueue
      - NUMBA_CACHE_DIR=/app/.numba_cache
      - NUMBA_OPT=3

      # ============================================
      # CONCURRENCY CONFIGURATION
      # ============================================
      # Set MAX_CONCURRENT=0 for auto-detect, or specify a number
      - MAX_CONCURRENT=0
      # Max parallel Binance API fetches (rate limit is ~10/sec)
      - MAX_FETCH_CONCURRENT=5

      # ============================================
      # RESOURCE THRESHOLDS
      # ============================================
      - CPU_TARGET_USAGE=75
      - CPU_MAX_USAGE=90
      - MEM_MIN_AVAILABLE_GB=2
      - MEM_PER_WORKER_GB=0.3
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: trading
      POSTGRES_PASSWORD: trading_dev
      POSTGRES_DB: trading_optimizer
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - "5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trading -d trading_optimizer"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
